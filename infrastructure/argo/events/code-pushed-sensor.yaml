apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: code-pushed-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.14.0
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: code-pushed
      gatewayName: code-pushed-gateway
      eventName: codePushed
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: build-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: demo-ci-
              spec:
                serviceAccountName: argo-events-sa
                entrypoint: demo-ci
                arguments:
                  parameters:
                  - name: git_url
                    value: SET_FROM_PARAMETER
                  - name: ref
                    value: SET_FROM_PARAMETER

                templates:
                - name: demo-ci
                  steps:
                  - - name: is-tag
                      template: is-tag
                  - - name: build
                      template: build
                      when: "{{steps.is-tag.outputs.result}} == false"
                  - - name: update-chart-image-tag
                      template: update-chart-image-tag
                 
                - name: is-tag
                  script:
                    image: alpine:3.9.6
                    command: [sh]
                    source: |
                      case {{workflow.parameters.ref}} in refs/tags/*) echo true;; *) echo false;; esac;

                - name: build
                  container:
                    image: gcr.io/kaniko-project/executor:v0.15.0
                    args: ["--dockerfile=Dockerfile",
                          "--context={{workflow.parameters.git_url}}#{{workflow.parameters.ref}}",
                          "--destination=docker-registry.default:5000/demo:1.0",
                          "--insecure"]

                - name: update-chart-image-tag
                  inputs:
                    artifacts:
                    - name: chart-source
                      path: /src
                      git:
                        repo: https://github.com/Fresa/argo-continues-delivery-demo-config.git
                        revision: master
                  container:
                    image: dave08/docker-yq-git:latest
                    command: [sh, -c]
                    args:
                      - yq w -i helm/values-test.yaml image.tag 1.0;

                        git config user.email "<>";
                        git config user.name "Argo CI";

                        git remote set-url origin https://I-NEED-TO-BE-SECURED:x-oauth-basic@github.com/Fresa/argo-continues-delivery-demo-config.git;
 
                        git add .;
                        git commit -m "Update image to v1.0";
                        git push origin master --tags --quiet;
                    workingDir: /src

      # Apply parameters at the template level.
      parameters:
        - src:
            dependencyName: code-pushed
            dataKey: body.repository.git_url
          dest: k8s.source.resource.spec.arguments.parameters.0.value
        - src:
            dependencyName: code-pushed
            dataKey: body.ref
          dest: k8s.source.resource.spec.arguments.parameters.1.value