apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: code-pushed-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.14.0
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /git/argoproj
              name: argoproj
            - mountPath: /secret
              name: sshkey
            - mountPath: /etc/ssh
              name: known-hosts
      volumes:
        - name: argoproj
          emptyDir: {}
        - name: sshkey
          secret:
            secretName: git-ssh
        # The name of the key in the secret must be "ssh_known_hosts"
        # Make sure you have your git provider added in the known hosts
        # e.g. create the secret by running, kubectl -n argo-events create secret generic git-known-hosts --from-file=ssh_known_hosts=.ssh/known_hosts
        - name: known-hosts
          secret:
            secretName: git-known-hosts
      serviceAccountName: argo-events-sa
  dependencies:
    - name: code-pushed
      gatewayName: code-pushed-gateway
      eventName: codePushed
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: build-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            git:
              url: "git@github.com:Fresa/argo-continues-delivery-demo.git"
              cloneDirectory: "/argo-continues-delivery-demo"
              sshKeyPath: "/secret/key"
              namespace: argo-events
              filePath: "infrastructure/argo/workflows/ci.yaml"
              branch: "THIS_WILL_BE_REPLACED_BY_PARAMETER_FROM_CODE_PUSHED_EVENT"
      # Apply parameters at the template level.
      parameters:
        - src:
            dependencyName: code-pushed
            dataKey: branch
          dest: k8s.source.git.branch